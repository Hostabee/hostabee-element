os: linux
language: node_js
node_js: node
dist: trusty
env:
  global:
    secure: 
addons:
  firefox: latest
  chrome: stable
cache:
  directories:
    - node_modules
install:
  - nvm install v10
  - npm install
  - npm install polymer-cli
  - polymer install
script:
  - xvfb-run polymer test
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test -s 'default'; fi
